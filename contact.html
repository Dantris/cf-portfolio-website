<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page</title>
    <script src="tota11y.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.production.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./img/logo_ad01.png" alt="logo" />
      <nav class="navigation" role="navigation">
        <nav role="navigation">
          <a href="index.html">
            <span aria-hidden="true">Home</span>
          </a>
          <a href="about.html">
            <span aria-hidden="true">About</span>
          </a>
          <a href="contact.html">
            <span aria-hidden="true">Contact</span>
          </a>
          <a href="work.html">
            <span aria-hidden="true">Work</span>
          </a>
        </nav>
      </nav>
    </header>

    <main>
      <h1>Contact</h1>
      <div class="costyle">
        <p>
          If you are interested in collaborating or working with me, please
          leave a message with your inquiry below.
        </p>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" rows="4" required></textarea>
          </div>
          <div>
            <button class="button1" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="home-sci">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-linkedin"></i></a>
      </div>
    </footer>
  </body>
</html>
